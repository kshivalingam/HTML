<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border:2px solid black;
                border-collapse:collapse;
                width:50%;
                /* margin: 20px; */
            }
        th,td{
            border:1px solid rgb(128, 123, 123);
            padding:5px;
        }
        th{
            background-color:lightgray;
        }
        td{
            padding:3px;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Shiva</td>
                <td>Lingam</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Swarna</td>
                <td>Navya_sri</td>
                <td>90</td>
            </tr>
        </table>
    </body>
</html>
